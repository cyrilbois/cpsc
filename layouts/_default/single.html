{{ define "main" }}

<h1>{{ .Title }}</h1>
<span class="read-time">{{.ReadingTime}} minute read</span>

{{ .Content }}

    {{ if .IsTranslated }}
        <h4>{{ i18n "translations" }}</h4>
        <ul>
            {{ range .Translations }}
                <li>
                    <a href="{{ .RelPermalink }}">{{ .Lang }}: {{ .Title }}</a>
                </li>
            {{ end }}
          </ul>
    {{ end }}

{{- partial "git-contrib.html" . -}}
{{ end }}
