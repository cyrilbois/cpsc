<head>

    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="canonical" href="{{ .Permalink }}">

    <title>
        {{ block "title" . }}
        {{ .Title}}{{ if ne .Title .Site.Title }} | {{ .Site.Title }}{{ end }}
        {{ end }}
    </title>

    <!-- Load stylesheet -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/fontawesome.min.css" integrity="ybRkN9dBjhcS2qrW1z+hfCxq+1aBdwyQM5wlQoQVt/0=">

    {{ $style := resources.Get "css/cpsc.scss" | toCSS | minify | resources.Fingerprint }}
		<link rel="stylesheet" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}">

    <!-- Only include the tracking when using `hugo` or adding `--environment production` -->
    {{ if eq hugo.Environment "production" }}
        {{ template "_internal/google_analytics_async.html" . }}
    {{ end }}

</head>
